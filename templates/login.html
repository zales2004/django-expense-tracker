<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-gray-900 to-black">

  <!-- Card -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-white tracking-wide">Welcome Back</h2>
      <p class="text-gray-300 text-sm mt-2">
        Sign in to manage your expenses
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Django form fields -->
      <div class="space-y-3 text-gray-200">
        {{ form.as_p }}
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full mt-4 py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600
               text-white font-semibold tracking-wide
               transform transition-all duration-300
               hover:scale-[1.02] hover:shadow-xl
               focus:outline-none focus:ring-4 focus:ring-purple-400/50">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-500/30"></div>
      <span class="px-3 text-sm text-gray-300">OR</span>
      <div class="flex-grow h-px bg-gray-500/30"></div>
    </div>

    <!-- Register -->
    <p class="text-center text-gray-300 text-sm">
      Donâ€™t have an account?
      <a href="/register/"
         class="text-indigo-400 hover:text-indigo-300 font-medium transition">
        Create one
      </a>
    </p>

  </div>

</body>
</html>
