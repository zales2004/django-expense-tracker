<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-gray-900 to-black">

  <!-- Card -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-white tracking-wide">Create Account</h2>
      <p class="text-gray-300 text-sm mt-2">
        Start tracking your expenses professionally
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <input
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/20
               text-white placeholder-gray-400
               focus:ring-2 focus:ring-indigo-500 outline-none transition" />

      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/20
               text-white placeholder-gray-400
               focus:ring-2 focus:ring-indigo-500 outline-none transition" />

      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600
               text-white font-semibold tracking-wide
               hover:scale-[1.02] transition">
        Create Account
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-300 text-sm mt-6">
      Already have an account?
      <a href="/login/"
         class="text-indigo-400 hover:text-indigo-300 font-medium transition">
        Sign in
      </a>
    </p>

  </div>

</body>
</html>
